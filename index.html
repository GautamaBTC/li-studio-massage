<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li-Студия массажного искусства — Премиальный массаж и SPA в Сортавале</title>
    <meta name="description" content="Погрузитесь в атмосферу уюта и заботы. Профессиональный массаж, SPA-процедуры и косметология в Li-Студии.">
    
    <!-- Меняем шрифты на Manrope -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ВАЖНО: Проверь путь к файлу! -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-[#12151C] text-[#C8CDD5] font-manrope">

    <!-- ======================== ШАПКА 3.0 ======================== -->
    <!-- 
        ЗАМЕТКА:
        - Фон `bg-[#12151C]/80 backdrop-blur-lg`: Наш новый фон с размытием.
        - `border-b border-white/5`: Едва заметная граница, как будто царапина на стекле.
    -->
    <header class="sticky top-0 z-50 w-full py-4 border-b border-white/5 bg-[#12151C]/80 backdrop-blur-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Логотип -->
            <a href="#" class="text-2xl font-bold text-white">
                Li<span class="text-[#E0B3B3]">.</span> <!-- Используем нежный розовый акцент -->
            </a>

            <!-- Навигация 3.0 -->
            <nav class="hidden md:flex items-center space-x-6 text-sm">
                <a href="#about" class="text-[#C8CDD5] hover:text-white transition-colors">О нас</a>
                <a href="#services" class="text-[#C8CDD5] hover:text-white transition-colors">Услуги</a>
                <a href="#reviews" class="text-[#C8CDD5] hover:text-white transition-colors">Отзывы</a>
                <a href="#contacts" class="text-[#C8CDD5] hover:text-white transition-colors">Контакты</a>
            </nav>

            <!-- Кнопка "Записаться" 3.0 -->
            <!-- 
                ЗАМЕТКА:
                - `bg-[#242831]`: Фон - наш "каменный" цвет.
                - `border border-white/10`: Четкая, но тонкая граница.
                - `hover:border-[#E0B3B3]`: При наведении граница становится розовой.
                - `hover:text-white`: Текст становится ярче.
            -->
            <a href="#contacts" class="hidden md:inline-block px-5 py-2 text-sm font-medium text-[#C8CDD5] bg-[#242831] rounded-full border border-white/10 hover:border-[#E0B3B3] hover:text-white transition-all duration-300">
                Записаться
            </a>
            
            <!-- Меню-бургер для мобилок -->
            <button class="md:hidden text-white text-2xl">
                &#9776;
            </button>
        </div>
    </header>
    <!-- ====================== КОНЕЦ ШАПКИ 3.0 ======================== -->

    <main>
        <!-- ================= ГЕРО-СЕКЦИЯ 3.0 =================== -->
        <section id="hero" class="relative min-h-[90vh] flex items-center justify-center text-center py-20">
            <!-- Контентная часть -->
            <div class="relative z-10 container mx-auto px-4">
                <!-- Небольшой подзаголовок сверху -->
                <p class="text-sm font-semibold text-[#D4AF37] tracking-widest uppercase mb-4">
                    Ваша территория спокойствия
                </p>
                <!-- 
                    ЗАМЕТКА:
                    - `hero-title-gradient`: Наш кастомный класс из style.css для градиента на тексте.
                -->
                <h1 class="text-4xl md:text-7xl font-bold tracking-tighter mb-6 hero-title-gradient">
                    Гармония Тела и Души.
                </h1>
                <p class="text-lg md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed">
                    Откройте для себя пространство премиального ухода, где современные методики встречаются с атмосферой абсолютного релакса.
                </p>
                <!-- 
                    ЗАМЕТКА:
                    - `shiny-button`: Наш кастомный класс для эффекта "блеска".
                    - `bg-[#D4AF37]`: Яркая золотая кнопка — это наш главный призыв к действию.
                    - `shadow-[0_10px_30px_-5px_rgba(212,175,55,0.25)]`: Мягкая, рассеянная золотая тень.
                -->
                <a href="#services" 
                   class="shiny-button inline-block px-10 py-4 text-base font-bold text-[#12151C] bg-[#D4AF37] rounded-full
                          shadow-[0_10px_30px_-5px_rgba(212,175,55,0.25)]
                          transform hover:-translate-y-1 transition-all duration-300">
                    Найти свой ритуал
                </a>
            </div>
        </section>
        <!-- =============== КОНЕЦ ГЕРО-СЕКЦИИ 3.0 ================== -->

        <!-- ... остальные секции будут здесь ... -->
    </main>
    
    <footer id="footer"></footer>

</body>
</html>
