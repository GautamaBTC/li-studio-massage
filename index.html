<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li-Студия массажного искусства — Премиальный массаж и SPA в Сортавале</title>
    <meta name="description" content="Погрузитесь в атмосферу уюта и заботы. Профессиональный массаж, SPA-процедуры и косметология в Li-Студии.">
    
    <!-- Меняем шрифты на Manrope -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ВАЖНО: Проверь путь к файлу! -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-[#111818] text-[#9FAAAA] font-manrope">

    <!-- ======================== ШАПКА 2.0 ======================== -->
    <!-- 
        ЗАМЕТКА:
        - Шапка теперь не размытая, а с четкой, едва заметной границей снизу (border-b border-white/10).
        - `py-5`: Вертикальные отступы больше, чтобы дать "воздуха".
        - `container mx-auto`: Центрирует контент и ограничивает его по ширине на больших экранах.
    -->
    <header class="sticky top-0 z-50 w-full py-5 border-b border-white/5 bg-[#111818]/80 backdrop-blur-xl">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Логотип -->
            <a href="#" class="text-2xl font-bold text-[#E0E0E0] hover:text-[#D4AF37] transition-colors duration-300">
                Li<span class="text-[#D4AF37]">.</span>
            </a>

            <!-- Навигация 2.0 -->
            <!-- 
                ЗАМЕТКА:
                - `font-medium`: Текст чуть жирнее обычного.
                - `text-sm`: Размер чуть меньше.
                - `tracking-wide`: Расстояние между буквами чуть больше. Это выглядит очень элегантно.
            -->
            <nav class="hidden md:flex items-center space-x-8 text-sm font-medium tracking-wide">
                <a href="#about" class="text-[#9FAAAA] hover:text-white transition-colors">О нас</a>
                <a href="#services" class="text-[#9FAAAA] hover:text-white transition-colors">Услуги</a>
                <a href="#reviews" class="text-[#9FAAAA] hover:text-white transition-colors">Отзывы</a>
                <a href="#contacts" class="text-[#9FAAAA] hover:text-white transition-colors">Контакты</a>
            </nav>

            <!-- Кнопка "Записаться" 2.0 -->
            <a href="#contacts" class="hidden md:inline-block px-5 py-2 text-sm font-bold text-[#111818] bg-[#D4AF37] rounded-full hover:bg-white transition-colors duration-300">
                Записаться
            </a>

            <!-- Меню-бургер для мобилок -->
            <button class="md:hidden text-white text-2xl">
                &#9776;
            </button>
        </div>
    </header>
    <!-- ====================== КОНЕЦ ШАПКИ 2.0 ======================== -->

    <main>
        <!-- ================= ГЕРО-СЕКЦИЯ 2.0 =================== -->
        <!-- 
            ЗАМЕТКА:
            - `overflow-hidden`: Нужно, чтобы наша "Аврора" не вылезала за пределы секции.
        -->
        <section id="hero" class="relative min-h-[90vh] flex items-center overflow-hidden">
            <!-- Эффект "Аврора" на фоне. Он живет в CSS. -->
            <div class="aurora-bg"></div>

            <!-- Контентная часть лежит поверх "Авроры" -->
            <div class="relative z-10 container mx-auto px-4 text-center">
                <!-- 
                    ЗАМЕТКА:
                    - `text-4xl md:text-7xl`: Огромный, уверенный заголовок.
                    - `font-bold text-transparent bg-clip-text bg-gradient-to-br from-white to-white/60`:
                      Это магия! Текст становится прозрачным, а его фоном становится градиент.
                      Выглядит как отполированный металл.
                    - `tracking-tighter`: Буквы чуть ближе друг к другу для плотности.
                -->
                <h1 class="text-4xl md:text-7xl font-bold tracking-tighter mb-6 text-transparent bg-clip-text bg-gradient-to-br from-white to-white/60">
                    Искусство заботы о себе.
                </h1>
                <p class="text-lg md:text-xl mb-10 max-w-2xl mx-auto text-[#9FAAAA]">
                    Откройте для себя пространство гармонии и премиального ухода, где каждая деталь создана для вашего расслабления.
                </p>
                <!-- 
                    ЗАМЕТКА:
                    - `rounded-full`: Полностью круглые края.
                    - `shadow-lg shadow-[#D4AF37]/20`: Тень от кнопки не черная, а золотая и размытая.
                -->
                <a href="#services" 
                   class="inline-block px-10 py-4 text-base font-bold text-[#111818] bg-[#D4AF37] rounded-full shadow-lg shadow-[#D4AF37]/20
                          transform hover:-translate-y-1 transition-all duration-300">
                    Выбрать ритуал
                </a>
            </div>
        </section>
        <!-- =============== КОНЕЦ ГЕРО-СЕКЦИИ 2.0 ================== -->

        <!-- ... остальные секции будут здесь ... -->
    </main>
    
    <footer id="footer"></footer>

</body>
