<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li-Студия массажного искусства — Премиальный массаж и SPA в Сортавале</title>
    <meta name="description" content="Погрузитесь в атмосферу уюта и заботы. Профессиональный массаж, SPA-процедуры и косметология в Li-Студии.">
    
    <!-- Меняем шрифты на Manrope -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ВАЖНО: Проверь путь к файлу! -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ВАЖНО: Весь контент теперь в .content-wrapper, а не в body напрямую -->
    <div class="content-wrapper">
        <!-- ======================== ШАПКА 4.0 ======================== -->
        <header class="w-full py-6">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold font-['Lora'] tracking-tight text-white">Li.</a>
                <nav class="hidden md:flex items-center space-x-8 text-sm">
                    <a href="#about" class="text-gray-400 hover:text-white transition-colors">О нас</a>
                    <a href="#services" class="text-gray-400 hover:text-white transition-colors">Услуги</a>
                    <a href="#reviews" class="text-gray-400 hover:text-white transition-colors">Отзывы</a>
                    <a href="#contacts" class="text-gray-400 hover:text-white transition-colors">Контакты</a>
                </nav>
                <a href="#contacts" class="hidden md:inline-block px-6 py-2 text-sm font-medium text-white bg-[#B59A84] rounded-full hover:bg-opacity-90 transition-all">
                    Записаться
                </a>
                <button class="md:hidden text-white text-2xl">&#9776;</button>
            </div>
        </header>
        <!-- ====================== КОНЕЦ ШАПКИ 4.0 ======================== -->

        <main>
            <!-- ================= ГЕРО-СЕКЦИЯ 4.0 =================== -->
            <section id="hero" class="min-h-[85vh] container mx-auto px-4 grid grid-cols-1 md:grid-cols-12 items-center gap-8">
                <!-- Левая часть: Текст -->
                <div class="md:col-span-6 text-center md:text-left">
                    <h1 class="text-5xl lg:text-7xl leading-tight">
                        Пространство,<br> где время<br> замедляется.
                    </h1>
                    <p class="mt-6 max-w-md text-gray-400">
                        Откройте для себя ритуалы заботы о себе, созданные на стыке вековых традиций и современных методик.
                    </p>
                    <a href="#services" class="inline-block mt-10 px-8 py-3 font-medium text-white bg-[#B59A84] rounded-full hover:bg-opacity-90 transition-all">
                        Выбрать ритуал
                    </a>
                </div>
                
                <!-- Правая часть: Заготовка под изображение -->
                <div class="md:col-span-6 h-full flex items-center justify-center">
                    <div class="w-full h-[60vh] max-w-md bg-stone-800 rounded-2xl">
                        <!-- Сюда мы вставим красивое фото -->
                        <!-- <img src="..." class="w-full h-full object-cover rounded-2xl"> -->
                    </div>
                </div>
            </section>
            <!-- =============== КОНЕЦ ГЕРО-СЕКЦИИ 4.0 ================== -->
        </main>
    </div>

    <!-- СКРИПТЫ ДЛЯ АНИМАЦИИ И ПЛАВНОЙ ПРОКРУТКИ -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis()
        function raf(time) {
          lenis.raf(time)
          requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
    </script>
</body>

</html>
